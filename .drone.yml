---
kind: pipeline
name: build dev base
type: kubernetes

trigger:
  branch:
  - 68k
  event:
  - custom
  - push

steps:
- name: copy files
  image: busybox:latest
  volumes:
  - name: code
    path: /opt/code
  commands:
  - cp -r src.68k/* /opt/code/

- name: build binary
  image: walkero/docker4amigavbcc:latest-m68k-amd64
  volumes:
  - name: code
    path: /opt/code
  commands:
  - make -f makefile.docker

volumes:
- name: code
  temp: {}
